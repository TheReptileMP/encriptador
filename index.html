<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="imagenes/favicon.png" />
        <title>Encriptador de textos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="texto-titulo"> Encriptador de textos</h1>
        </header>

        <main>
            <section class="encriptado">
                <label for="input-text">Ingrese el texto deseado en minúsculas y sin utilizar acentos, números o símbolos.</label>
                <input type="text" id="input-text" placeholder="Ingrese su texto aquí"> 
                <label id="mensaje-error">&#9888 El texto ingresado no cumple con la consigna!</label>
                <div class="botones">
                    <input type="submit" onclick="encriptar()" value="Encriptar" class="btn-encriptar">
                    <input type="submit" onclick="desencriptar()" value="Desencriptar" class="btn-desencriptar">
                </div>
            </section>

            <section class="desencriptado">
                <div class="error-desencriptado" id="error-desencriptado">
                    <img class="img-alerta" src="imagenes/alert.png" width="25.5%">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingrese el texto que desee encriptar o desencriptar</p>
                </div>
                <div class="caja-mensaje" id="caja-mensaje">
                    <textarea type="text" id="output-text" readonly cols="40" rows="4"></textarea>
                    <input type="submit" value="Copiar" onclick="copiar()" class="btn-copiar">
                </div>
                
            </section>


        </main>

        <footer>
            <div class="texto-footer">
                <p id="copyright">&copy Copyright Encriptador de Textos - 2022</p>
                <p id="autor">Desarrollado por Giuliano Stilo</p>
            </div>
            <div class="logos-contacto">
                <a href="https://github.com/TheReptileMP"><img id="logo-git" src="imagenes/github.png"></a>
                <a href="https://www.linkedin.com/in/giuliano-stilo"><img id="logo-linkedin" src="imagenes/linkedin.png"></a>
            </div>
        </footer>
    </body>


</html>
